<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.5.5/Rx.min.js"></script>
    <script>
        //1,2,3,4,5,6,7
        const stream = Rx.Observable.interval(100); //500ms

        stream
            .filter(value=>(value % 2) === 0)
            .skip(5)
            .map((value)=>value * 10 )
            .take(3)
            .subscribe((value=>console.log(value)));
    </script>
</body>
</html>
