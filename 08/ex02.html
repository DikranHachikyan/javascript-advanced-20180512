<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.5.5/Rx.min.js"></script>
    <script>
        const stream = Rx.Observable.of(1,2,3,4,5,6,7,8);

        stream
            .map((value)=>value * 2 )
            .filter(value=>(value % 2) === 0)
            .subscribe((value=>console.log(value)));
    </script>
</body>
</html>
